<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="./style.css" rel="stylesheet" />
    
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
